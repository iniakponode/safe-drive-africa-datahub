name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test .env file
        run: |
          echo "VITE_API_URL=https://api.safedriveafrica.com" >> .env
          echo "VITE_ENV=test" >> .env

      - name: Build application
        run: npm run build

      - name: Check build size
        run: |
          SIZE=$(du -sk dist | cut -f1)
          echo "Build size: ${SIZE}KB"
          if [ $SIZE -gt 10240 ]; then
            echo "Warning: Build size exceeds 10MB"
          fi
